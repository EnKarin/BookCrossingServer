server:
    port: ${port:8443}
    servlet:
        session:
            cookie:
                http-only: true
                secure: true
            tracking-modes: cookie
    ssl:
        enabled: true
        key-store: classpath:keystore.p12
        keyStoreType: PKCS12
        key-alias: tomcat
        key-store-password: Sw1982

spring:
    jpa:
        hibernate:
            ddl-auto: validate
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
            hibernate:
                connection:
                    characterEncoding: utf-8
                    CharSet: utf-8
                    useUnicode: true
                default_schema: bookcrossing
                enable_lazy_load_no_trans: false
        open-in-view: false
        show-sql: false
    datasource:
        url: jdbc:postgresql://localhost:5432/bookcrossing
        username: bookcrossing_app
        password: ${BOOK_CROSSING_DATABASE_PASS}
        driver-class-name: org.postgresql.Driver
    servlet:
        multipart:
            max-file-size: 5MB
            max-request-size: 6MB
    mail:
        from: ShareBook.inc@gmail.com
        password: ${BOOK_CROSSING_EMAIL_TOKEN}
        username: ShareBook.inc@gmail.com
        host: smtp.gmail.com
        port: 587
        protocol: smtp
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
    flyway:
        enabled: true
        default-schema: bookcrossing
jwt:
    secret: scjwtmaster
time:
    zone-offset: 7