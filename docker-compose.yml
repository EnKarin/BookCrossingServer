version: "3.9"
services:
    postgres:
        image: postgres:16.0-alpine
        environment:
            POSTGRES_DB: "bookcrossing"
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "123456"
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U habrpguser -d habrdb"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        restart: unless-stopped
        deploy:
            resources:
                limits:
                    cpus: '1'
                    memory: 4G
