name: Java CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          -   name: Checkout
              uses: actions/checkout@v4
          -   name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                distribution: 'adopt-hotspot'
                java-version: '17'
                cache: 'maven'
#          -   name: Cache SonarCloud packages
